<!DOCTYPE html>
<html>
<head>
    <title>AuditKit - SOC2 Compliance Status</title>
</head>
<body>
    <div class="dashboard">
        <h1>SOC2 Compliance Score: <span class="score">73%</span></h1>
        
        <div class="critical-issues">
            <h2>🚨 Critical Issues (Fix Immediately)</h2>

                <li>❌ Root account lacks MFA</li>

            </ul>
        </div>
        
        <div class="controls-status">
            <h2>Control Status</h2>
            <div class="control">CC-6.1 Encryption: ✅ PASS</div>

        </div>
        
        <div class="export">
            <button>📄 Generate Audit Report</button>
            <button>📊 Export Evidence ZIP</button>
        </div>
    </div>
</body>
</html>
